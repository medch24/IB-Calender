<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Calendrier des Évaluations – KIS (PEI/DP)</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <!-- ===== Barre supérieure fixe ===== -->
  <div class="topbar">
    <div class="brand">
      <img src="https://lh3.googleusercontent.com/d/1lQ3Babrs3Wgv4rakVmkK0oCWcM0cTKPK" alt="Alkawthar Logo" />
      <h1>Calendrier des Évaluations – KIS</h1>
    </div>
    <div class="spacer"></div>
    <div class="controls">
      <span class="pill" id="lblClasse"><strong>Classe :</strong> PEI1</span>
      <label for="classe">Changer :</label>
      <select id="classe">
        <option>PEI1</option><option>PEI2</option><option>PEI3</option>
        <option>PEI4</option><option>PEI5</option><option>DP1</option><option>DP2</option>
      </select>
      <button id="btnGenerateWord" class="btn-word">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        Générer Word
      </button>
    </div>
  </div>

  <!-- ===== Bande info + légende ===== -->
  <div class="infobar">
    <span><b>Année scolaire :</b> 2025–2026</span>
    <span><b>Planification :</b> Évaluations critériées</span>
    <div class="legend">
      <span class="tag"><i class="dot dot-or"></i> Orientation / Mois</span>
      <span class="tag"><i class="dot dot-vac"></i> Vacances (incl. Eid)</span>
      <span class="tag"><i class="dot dot-ex"></i> Examens finaux</span>
      <span class="tag"><i class="dot dot-ev"></i> Semaine évaluable</span>
    </div>
  </div>

  <!-- ===== Grille principale ===== -->
  <div class="board-wrap">
    <table id="cal"></table>
  </div>

  <script src="/script.js"></script>
</body>
</html>
